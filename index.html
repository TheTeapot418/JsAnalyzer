<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Analyzer</title>
		<style>
		
			body {
				background: #333;
				color: #DDD;
			}
			
			#scene {
				display: block;
				width: 800px;
				height: 400px;
				border: 1px black solid;
				margin: auto;
				margin-top: 100px;
			}
			
			#controls {
				width: 800px;
				margin: auto;
				margin-top: 30px;
			}
			
			#gain {
				display: inline-block;
				width: 700px;
			}
		
		</style>
	</head>
	
	<body>
		
		<canvas id="scene" width="800" height="400"></canvas>
		<div id="controls">
			<label for="gain">Gain : </label>
			<input type="range" id="gain" value="1" min="0" max="2" step="0.01" onchange="changeGain(this.value)" />
		</div>
		
		
		<script src="main.js"></script>
	</body>
</html>
